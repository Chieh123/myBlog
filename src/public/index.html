<!-- index.html -->
<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myBlogArticles" lang="zh-Hant-TW">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <!-- Optimize mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Blog</title>
  <!-- SCROLLS -->
  <!-- SPELLS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script><!-- load jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script><!-- load angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.js"></script>
  <script src="core.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
  <link href="styles.css" rel="stylesheet">
  <base href="/">
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
  <div class="container">
    <div class="jumbotron text-center">
      <h1>MY BLOG <span class="label label-info"></span></h1>
      <p ng-if = "login"> Welcome {{user_name}}</p>
      <a href="#/articles" ng-click="getArticles()"><button>article list</button></a>
      <a href="#/postArticle"><button>post article</button></a>
      <a href="#/signIn"><button>sign in</button></a>
      <a href="#/signUp"><button>sign up</button></a>
      <a ng-if = "login" href="#/logOut" ng-click="logOut()"><button>log out</button></a>
    </div>
  </div>
  <div ng-view></div>

</body>
</html>
